{% extends 'base.html' %}
{% block content %}
<section class="game">
  <div class="score">
    <div class="player-score">
      <h2>Player</h2>
      <p id="player">0</p>
    </div>
    <div class="computer-score">
      <h2>Computer</h2>
      <p id="comp">0</p>
    </div>
  </div>

  <div class="match fadeOut">
    <h2 class="winner">Choose an option</h2>
    <div class="hands">
      <img class="hoption player-hand" src="/static/rock.png" alt="" />
      <img class="hoption computer-hand" src="/static/rock.png" alt="" />
    </div>
    <div class="options">
      <form class="form" id ="form">
        <select class="" id="playerOption">
          <option value="rock">rock</option>
          <option value="paper">paper</option>
          <option value="scissors">scissors</option>
        </select>
        <label class="">Choose your option</label>
        <button class="btn btn-success">play</button>
      </form>


    </div>
  </div>
</section>
{% endblock %}
